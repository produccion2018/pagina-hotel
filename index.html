        <!-- Barra de Navegación -->

                <a class="navbar-brand" href="#"><img src="./img/logo.jpeg" width="30" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html"> Inicio</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="">Reservas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Carrusel -->
    <section class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/hotel de fondo formulario.jpg" class="d-block w-100" alt="Imagen 1" />
                </div>
                <div class="carousel-item">
                    <img src="./img/piscina de hotel.jpeg" class="d-block w-100" alt="Imagen 2" />
                </div>
                <div class="carousel-item">
                    <img src="./img/restaurante hotel.webp" class="d-block w-100" alt="Imagen 3" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </section>

    <!-- Formulario de Reservas -->
    <main>
        <form id="reservation-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="check-in" class="form-label">Fecha de Entrada:</label>
                <input type="date" id="check-in" name="check-in" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="check-out" class="form-label">Fecha de Salida:</label>
                <input type="date" id="check-out" name="check-out" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="personas" class="form-label">Personas:</label>
                <input type="number" id="personas" name="personas" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="habitaciones" class="form-label">Habitaciones:</label>
                <input type="number" id="habitaciones" name="habitaciones" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-3">Síguenos en nuestras redes sociales</p>
            <div class="d-flex justify-content-center">

                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://www.linkedin.com" class="text-white mx-2" target="_blank">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="https://www.youtube.com" class="text-white mx-2" target="_blank">
                    <i class="fab fa-youtube fa-2x"></i>
                </a>
            </div>
            <p class="mt-3">© 2024 Tu Empresa. Todos los derechos reservados.</p>
        </div>
    </footer>
